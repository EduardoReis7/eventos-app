<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="../style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu green lighten-3">
		    <div class="nav-wrapper">
		      <a href="/" class="brand-logo">Evento</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/eventos" class="waves-effect waves-light btn light green darken-3"><i class="material-icons left">format_list_bulleted</i>Lista de eventos</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	<th:block th:include="mensagemValidacao"></th:block>

	<div class="container formAtualizarConvidado">
		<form method="post" th:action="@{/atualizarConvidado/{idConvidado}(idConvidado=${convidado.idConvidado})}" th:object="${convidado}">
			<div class="row">
				Nome: <input type="text" th:field="*{nomeConvidado}"/>
				<div class="input-field col s6">
					CPF: <input type="text" th:field="*{cpf}"/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s3">
					ID Evento: <input type="text" th:field="*{eventos.id}" readonly/>
				</div>
			</div>
			<button class="waves-effect waves-light btn light green darken-3" type="submit">Salvar</button>
		</form>
		
	
	</div>
	
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
