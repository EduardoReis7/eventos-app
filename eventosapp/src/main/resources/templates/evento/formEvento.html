<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="../style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu green lighten-3">
		    <div class="nav-wrapper">
		      <a href="/" class="brand-logo">Cadastro de Eventos:</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/eventos" class="waves-effect waves-light btn light green darken-3"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>
	
	
	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formEvento">
	
	<form class="container" method="post">
		Nome: <input type="text" value="" name="nome"/>
		<div class="row">
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local"/>
			</div>
			<div class="input-field col s3">
				Data: <input type="date" value="" name="data"/>
			</div>
			<div class="input-field col s3">
				Horario: <input type="time" value="" name="horario"/>
			</div>
		</div>
		<button class="waves-effect waves-light btn light green darken-3" type="submit">Salvar</button>
	
	</form>
	</div>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
